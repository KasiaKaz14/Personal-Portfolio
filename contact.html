<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <button type="button" class="changeThemeButton">
        Zmień motyw: ciemny
      </button>
      <nav>
        <ul>
          <li><a href="./index.html">O mnie</a></li>
          <li><a href="./skills.html">Umiejętności</a></li>
          <li><a href="./projects.html">Projekty</a></li>

          <li class="active"><a href="#contact">Kontakt</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <h2 class="contact-title">Kontakt</h2>
      <ul class="contact-list">
        <li><a href="phoneto: +48882423855">Telefon</a></li>
        <li><a href="mailto: kasiakazmierczak99@gmail.com">Mail</a></li>
        <li><a href="#facebook">Facebook</a></li>
        <li><a href="#instagram">Instagram</a></li>
      </ul>
    </section>
    <section>
      <h4 class="contact-form-title">
        Możesz również wysłać wiadomość bezpośrednio z mojej strony:
      </h4>
      <form class="contact-form" id="messageForm">
        <label class="contact-label" for="name"
          >Twoje imię:
          <input
            class="contact-input"
            type="text"
            placeholder="Wpisz swoje imię"
          />
        </label>
        <label class="contact-label" for="message"
          >Wiadomość:
          <textarea
            id="message"
            class="contact-message-input"
            maxlength="200"
            placeholder="Napisz swoją wiadomość..."
          ></textarea>
        </label>
        <div class="char-count" id="charCount">0 / 300</div>
        <button class="contact-button" type="submit">Wyślij</button>
      </form>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
